<div class="row">
  <div class="col-12 col-md-4 offset-md-4 mt-3">
    <form #form="ngForm" (ngSubmit)="onSave(form)">
      <div class="form-group">
        <label for="">First Name</label>
        <input [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="user.email" name="email" type="text"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="">Gender</label>
        <input [(ngModel)]="user.gender" name="gender" type="text"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <input [(ngModel)]="user.address" name="address" type="text"
          class="form-control">
        </div>
      <button type="submit" class="btn btn-lg btn-block btn-primary">Save</button>
    </form>
  </div>
</div>
